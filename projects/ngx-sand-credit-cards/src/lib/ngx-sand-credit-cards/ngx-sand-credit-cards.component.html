<div class="wrapper">

    <div class="card-wrapper" [ngClass]="{transform: showBack}">

        <div class="card-front">
            <div class="cover">

                <div class="bank-name entry">
                    <span>{{bankName }}</span>
                </div>
                <div class=" entry card-type">
                    <span>{{cardType }} </span>
                </div>
                <div class=" entry chip-placeholder"></div>
                <div class=" entry card-name">
                    <span>{{cardName}}</span>
                </div>
                <div class=" entry card-number" [ngClass]="{makeVisible: selector[1]}">
                    <span>{{ cardNumber || '**** **** **** ****'}}</span>
                </div>
                <div class=" entry card-holder-name" [ngClass]="{makeVisible: selector[0]}">
                    <span>{{name||'Your Name Here'}}</span>
                </div>
                <div class=" entry expiry" [ngClass]="{makeVisible: selector[2]}">
                    <span>{{expiryMonth || '10'}}</span> / <span>{{expiryYear || '24'}}</span>
                </div>
                <div class=" entry issuer">
                    <span><img [src]="providerLogo" alt="Provider Logo" width="35px"></span>
                </div>
            </div>
        </div>
        <div class="card-front card-back">
            <div class="cover">
                <div class="black-stripe"></div>
                <div class=" entry signature makeVisible"></div>
                <div class=" entry cvv" [ngClass]="{makeVisible: selector[3]}">
                    <span>{{cvv|| '007'}}</span>
                </div>
            </div>
        </div>
    </div>



    <div class="form-wrapper">

        <div class="form-group">
            <div class="label"> - </div>
            <div class="flt-rt">
                <input type="radio" name="cardType" (change)="changeCardType($event)" value="debit">
                <label for="male">&nbsp;Debit Card &nbsp;</label>
                <input type="radio" name="cardType" (change)="changeCardType($event)" value="credit">
                <label for="female">&nbsp;Credit Card</label>
            </div>
        </div>

        <div class="form-group">
            <div class="label"> Select card option </div>
            <div class="flt-rt">
                <select class="form-control" [(ngModel)]="providerType" (change)="changeProvider()">
                    <option [ngValue]="null" selected disabled>Select Category</option>

                    <option *ngFor="let item of cardProviders" [value]="item.id">{{item.name}}</option>

                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="label"> Card number </div>
            <div class="flt-rt">
                <input type="tel" credit-card [(ngModel)]="cardNumber" id="cardNumber"
                    placeholder="Enter Your Card Number" (click)="onClick(1)" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="label"> Card holder name </div>
            <div class="flt-rt">
                <input type="text" autocomplete=false autocapitalize="true" placeholder="Enter Card Holder Name"
                    [(ngModel)]="name" (click)="onClick(0)" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="label"> Expiry date </div>
            <div class="flt-rt">
                <div class="month">
                    <select class="form-control" [(ngModel)]="expiryMonth" (change)="changeMonth()"
                        (click)="onClick(2)">
                        <option selected value="00" selected>Month</option>
                        <option value="01">Jan</option>
                        <option value="02">Feb</option>
                        <option value="03">Mar</option>
                        <option value="04">Apr</option>
                        <option value="05">May</option>
                        <option value="06">Jun</option>
                        <option value="07">Jul</option>
                        <option value="08">Aug</option>
                        <option value="09">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                </div>
                <div class="year">
                    <!-- <input type="text" placeholder="Expiry Year" [(ngModel)]="expiryYear" (click)="onClick(2)"
                        class="form-control"> -->
                    <select class="form-control" [(ngModel)]="expiryYear" (change)="changeYear()" (click)="onClick(2)">
                        <option selected>Year</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                        <option value="24">2024</option>
                        <option value="25">2025</option>
                        <option value="26">2026</option>
                        <option value="27">2027</option>
                        <option value="28">2028</option>
                        <option value="29">2029</option>
                        <option value="30">2030</option>
                        <option value="31">2031</option>
                        <option value="32">2032</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="label"> Cvv number </div>
            <div class="flt-rt">
                <input type="number" [(ngModel)]="cvv" maxlength="3" id="cvv" placeholder="cvv" (click)="onClick(3)"
                    class="form-control">
            </div>
        </div>
    </div>
</div>
